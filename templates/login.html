
    <form class="form-signin" name="loginform" novalidate>
        <div ng-show="isError" class="error danger">Invalid Credentials</div>
        <h2 class="form-signin-heading">Please sign in</h2>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus
               ng-model="email">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" id="inputPassword" class="form-control" placeholder="Password" required
               ng-model="password">
        <button ng-disabled="loginform.$invalid" class="btn btn-lg btn-primary btn-block" ng-click="signIn()">Sign
            in</button>
        <!--<a href="#grid" class="btn btn-primary">Items Grid</a>-->
    </form>
